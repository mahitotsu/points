spring.datasource.type=org.springframework.jdbc.datasource.SimpleDriverDataSource
spring.jpa.properties.jakarta.persistence.schema-generation.create-source=metadata
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.action=drop-and-create
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.create-target=${output.dir}/create-schema.sql
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.drop-target=${output.dir}/drop-schema.sql